{% extends 'accounts/base.html' %}

{% block title %}
Register
{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="form-content">
        {% with form=register_form %}
        {% include "components/form-widget.html" %}
        {% endwith %}
    </div>

    <button type="submit">Register</button>
</form>
{% endblock content %}

{% block footer %}
<a href="{% url 'accounts:login' %}">Login here</a>
{% endblock footer %}
