{% extends 'accounts/base.html' %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="form-content">
        {% with form=login_form %}
        {% include "components/form-widget.html" %}
        {% endwith %}
    </div>

    <button type="submit">Login</button>
</form>
{% endblock content %}

{% block footer %}
<a href="{% url 'accounts:register' %}">Don't have an account?</a>
{% endblock footer %}
